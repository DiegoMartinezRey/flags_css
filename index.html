<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="container-groups-flags lineal-container">
        <h1 class="text">Banderas con degradados</h1>
        <div class="container-flags">
          <div class="group-flags">
            <div class="flag flag1"></div>
            <div class="flag flag2"></div>
            <div class="flag flag3"></div>
          </div>
          <div class="group-flags">
            <div class="flag flag4"></div>
            <div class="flag flag5"></div>
            <div class="flag flag6"></div>
          </div>
        </div>
      </section>
      <section class="container-groups-flags radial-container">
        <h1>Banderas con degradados radiales</h1>
        <div class="group-flags">
          <div class="flag flag7"></div>
          <div class="flag flag8"></div>
          <div class="flag flag9"></div>
        </div>
        <h1>Arcoiris</h1>
        <div class="rainbow-flag"></div>
      </section>
    </main>
  </body>
</html>
